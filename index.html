<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-5">
            <div class="container-fluid">
                <a class="navbar-brand " href="#">E-Commerce Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <form class="d-flex ms-auto" role="search">
                        <input id="search-box" class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
                        <button id="search-btn" class="btn btn-light"type="button">Search</button>
                    </form>
                </div>
            </div>
        </nav>
</header>

    <main class="container py-4">
        <div id="product-list" class="row g-4" ></div>
    </main>


    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2025 E-Commerce Store</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
